<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Dropp Payment Sample: Redeem Credit - Pay to User</title>
    <script
      src="https://merchant.portal.dropp.cc/dropp-sdk/dropp.min.js"
      type="text/javascript"
    ></script>
    <style>
      * {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          Cantarell, Noto Sans, sans-serif, BlinkMacSystemFont, "Segoe UI",
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
      }
      html {
        padding: 30px;
        background-color: #def8ff;
      }
      body {
        padding: 10px 60px;
        background-color: #fff;
        border-radius: 10px;
        min-height: 400px;
      }
      h1 {
        margin-bottom: 7px;
      }
      .title-bar {
        margin-bottom: 50px;
      }
      .title {
        border-bottom: 3px solid black;
      }
      .subtitle {
        font-size: 90%;
        color: #666;
      }
      li {
        padding: 10px 0;
        list-style-type: "~  ";
      }
      a {
        padding: 5px 10px;
      }
      a,
      a:visited {
        color: black;
        text-decoration: none;
        border-bottom: 1px dotted black;
        background-color: #fff;
      }
      a:hover {
        color: black;
        text-decoration: none;
        background-color: #def8ff;
      }
      a.dropp-payment {
        padding: 0;
        border: none;
      }
      .pix {
        /*margin-top: 50px;*/
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: fit-content;
      }
      button {
        margin: 20px 0;
        background-color: #def8ff;
        color: #1bc3ef;
        border: 1px solid #1bc3ef;
        padding: 10px;
        width: 200px;
        font-size: 110%;
        text-decoration: none;
      }
      label {
        display: block;
        margin: 30px 0;
      }
      input {
        height: 50px;
        width: 300px;
        border: none;
        border-bottom: 1px solid #1bc3ef;
        padding: 5px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="title-bar">
      <div class="title">
        <h1>Dropp Payment Sample: Redeem Credit - Pay to User</h1>
      </div>
      <p class="subtitle">
        Use case of merchant paying or crediting the customer
      </p>
    </div>
    <form onsubmit="handleFormSubmit(event)" target="_blank">
      <label for="merchant-id-input">Merchant ID:</label>
      <input type="text" id="merchant-id-input" required />
      <label for="signing-key-input">Private Key:</label>
      <input type="text" id="signing-key-input" required />
      <label>
        User AccountId:
        <input
          type="text"
          name="userAccountId"
          maxlength="12"
          placeholder="Customer's Dropp ID (0.0.12345678)"
        />
      </label>
      <label>
        Amount To Pay:
        <input
          type="number"
          name="amount"
          min="0.01"
          max="100"
          step="0.01"
          placeholder="$"
        />
      </label>
      <button type="submit">Credit Customer</button>
    </form>
    <script>
      function handleFormSubmit(event) {
        event.preventDefault();

        // Get the values from the input fields
        const merchantId = document.getElementById("merchant-id-input").value;
        const signingKey = document.getElementById("signing-key-input").value;

        // Send an HTTP request to the server to update merchant details
        const xhr = new XMLHttpRequest();
        xhr.open("POST", "/update-merchant-details", true);
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onreadystatechange = function () {
          if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
            // After the merchant details are updated, redirect to the redeem callback page
            const redirectUrl = `/redeem-callback?userAccountId=0.0.12345678&amount=0.01&merchantId=${merchantId}&signingKey=${signingKey}`;
            window.location.href = redirectUrl;
          }
        };

        xhr.send(JSON.stringify({ signingKey, merchantId }));
      }
    </script>
    <div><a href="/">Return Home</a></div>
  </body>
</html>
